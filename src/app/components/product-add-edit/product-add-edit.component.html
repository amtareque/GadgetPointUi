<!-- Product Form -->
<div mat-dialog-title>
    <h1>Product Form</h1>
</div>
<form [formGroup]="proForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" placeholder="Product Name" formControlName="productName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Product Description" formControlName="description"></textarea>
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" placeholder="Price" formControlName="price">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Product Image</mat-label>
                <input matInput type="text" placeholder="Product Image URL" formControlName="productImage">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput placeholder="Category" formControlName="category">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Subcategory</mat-label>
                <input matInput placeholder="Subcategory" formControlName="subCategory">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Brand</mat-label>
                <input matInput placeholder="Brand" formControlName="brand">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
